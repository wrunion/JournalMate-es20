    <title>JournalMate</title>

<body>
    <div class="ui container">
        <h1>JournalMate</h1>
        <form class="ui form" id="entry-submission">
            <h3 class="ui header">Submit a Post:</h3>
            <div class="input">
                <label for="enterTitle">
                    Title:
                </label>
                <input id="enterTitle" type="text" placeholder="Enter your post title here" value="Beautiful Title" />
            </div>
            <div class="input">
             <label for="postArea">Create your post:</label><br>
              <textarea placeholder="Write your post" id="postArea">Lorem Ipsum</textarea>
            </div>
            <button type="submit" class="ui fluid basic yellow button">Submit</button>
        </form>

    </div>
</body>
